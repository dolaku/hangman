<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="game-area">
        <h1 class="mb-3">Hangman Game</h1>
    
        <div class="grid-2">
            <form>
                <label for="user-input">Enter a letter</label>
                <input type="text" name="user-input" id="user-input" placeholder="Enter your guess. . ." maxlength="1">
                <button type="submit" id="submit">Guess!</button>
            </form>
    
            <div id="guess-container" class="grid-2">
                <div>
                    <h2>Correct Letters</h2>
                    <div class="guess-bank" data-type="correct"></div>
                </div>
                <div>
                    <h2>Incorrect Letters</h2>
                    <div class="guess-bank" data-type="incorrect"></div>
                </div>
            </div>
        </div>

    </section>
</body>

    <script src="app.js"></script>
</html>
