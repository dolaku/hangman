<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="game-area">
        <h1 class="mb-1">Hangman Game</h1>
        <h2 class="mb-3">Win Streak: <span id="win-streak">0</span></h2>
        <div id="word" class="guess-bank mb-3"></div>
    
        <div class="grid-2">
            <form>
                <label for="user-input">Enter a letter</label>
                <input type="text" 
                        name="user-input" 
                        id="user-input"
                        autocomplete="off"
                        placeholder="Enter your guess. . ." 
                        maxlength="1">
                <button type="submit" id="submit">Guess!</button>
            </form>
    
            <div id="guess-container">
                <div>
                    <label class="mb-1">Incorrect Letters</label>
                    <div class="guess-bank" data-type="incorrect"></div>
                </div>
            </div>
        </div>

    </section>
</body>

    <script src="app.js"></script>
</html>
